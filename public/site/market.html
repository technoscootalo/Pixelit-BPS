<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="https://izumiihd.github.io/pixelitcdn/assets/img/favicon.ico">
    <link rel="stylesheet" href="../css/market.css" />
    <title>Market</title>
  </head>
  <body style="background: #6d0180">
    <img alt="Blooks Background" class="bg_img" />
    <div class="navbar">
      <div>
          <div>
            <a href="/dashboard.html"
              ><i class="fa-solid fa-chart-column"></i
            ></a>
            <a href="/chat.html"><i class="fa-solid fa-comments"></i></a>
            <a href="/leaderboard.html"><i class="fa-solid fa-trophy"></i></a>
            <a href="/market.html"><i class="fa-solid fa-store"></i></a>
            <a href="/pixels.html"><i class="fa-solid fa-suitcase"></i></a>
            <a href="/notifications.html"><i class="fa-solid fa-bell"></i></a>
            <a
              id="wrench-icon"
              href="../panel/enc/enc.html"
              style="display: none"
              ><i class="fa-solid fa-wrench"></i
            ></a>
            <a href="/settings.html"><i class="fa-solid fa-gear"></i></a>
            <a href="/index.html"
              ><i
                class="fa-solid fa-right-from-bracket"
                onclick="logout()"
              ></i
            ></a>
          </div>
      </div>
      <div class="title_p" id="title_p">Pixelit</div>
    </div>
      <canvas id="animationCanvas"></canvas>
    </br>
    <button id="displayRarity" class="rarityButton">
      <h3>
        Rarities
      </h3>
    </button>
    </br>
    <div class="token_box">
      <div style="text-align: center;">
        <span style="font-size: 16px;">Tokens</span>
        <br />
        <span id="tokens" style="margin-left: 10px;  font-weight: bold; font-size: 24px;">loading...    </span>
      </div>
      <img
        class="tokenImg"
        src="https://izumiihd.github.io/pixelitcdn/assets/img/dashboard/token.png"
        alt="token"
      />
    </div>
      </br>
      </div>
    <div class="packContainer" id="packContainer" draggable="false" 
         style="display: flex; flex-wrap: wrap; gap: 1.5%; justify-content: center; align-items: center;">
    </div>
      <div onmouseover="this.style.transform='scale(0.95)'; this.style.transition='transform 0.3s ease';" 
            onmouseout="this.style.transform='scale(1)';">
      </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/javascript/market.js"></script>
    <script src="/auth/banned.js"></script>
    <script src="/auth/console.js"></script>
    <script src="/auth/auth.js"></script>
  </body>
</html>
