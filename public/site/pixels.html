<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="https://izumiihd.github.io/pixelitcdn/assets/img/favicon.ico">
    <link rel="stylesheet" href="../css/pixels.css" />
    <title>Pixels</title>
  </head>
  <body style="background: #6d0180">
    <img alt="Blooks Background" class="bg_img" />
    <div class="navbar">
      <div>
          <div>
            <a href="/dashboard"
              ><i class="fa-solid fa-chart-column"></i
            ></a>
            <a href="/chat"><i class="fa-solid fa-comments"></i></a>
            <a href="/leaderboard"><i class="fa-solid fa-trophy"></i></a>
            <a href="/market"><i class="fa-solid fa-store"></i></a>
            <a href="/pixels"><i class="fa-solid fa-suitcase"></i></a>
            <a href="/notifications"><i class="fa-solid fa-bell"></i></a>
            <a
              id="wrench-icon"
              href="../panel/enc/enc"
              style="display: none"
              ><i class="fa-solid fa-wrench"></i
            ></a>
            <a href="/settings"><i class="fa-solid fa-gear"></i></a>
            <a href="/"
              ><i
                class="fa-solid fa-right-from-bracket"
                onclick="logout()"
              ></i
            ></a>
          </div>
      </div>
      <div class="title_p" id="title_p">Pixelit</div>
    </div>
    <center>
      <div style="padding-left: 16px">
      </div>
    </center>
    <div class="container">
      <div class="pack">
        <h1 style="font-size: 26px;">Pack</h1>
        <div class="items">
          <div class="item">
            <i class="fa-solid fa-lock fa-2xl" style="text-shadow: 2px 2px 4px #000000;"></i>
            <div class="badge">0</div>
          </div>
        </div>
      </div>
      </div>
    <div class="blook-details">
      <center>
        <h1 class="name" id="blook-name">Select a Pixel</h1>
        <h2 id="blook-rarity"></h2>
        <img
          id="blook-image"
          src="https://izumiihd.github.io/pixelitcdn/assets/img/blooks/logo.png"
          alt="Blook Image"
          draggable="false"
        />
        <br />
        <br />
        <h2 class="owned" id="blook-owned"></h2>
        <div class="button-container">
        <div>
          <button id="sell-blook" class="button-style smooth-hover" >
           <i class="fa-solid fa-sack-dollar" style="font-size: 26px;"></i>
            Sell
          </button>
            </div>
          <button id="set-pfp" class="button-style smooth-hover" >
           <i class="fa-solid fa-user" style="font-size: 26px;"></i> Profile
          </button>
        </div>
        <div id="server-message"></div>
      </center>
    </div>
    <button id="gift" class="giftButton" >
     <i class="fa-solid fa-gift" style="font-size: 26px;"></i> Gifting has been disabled at the moment
    </button>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/javascript/pixels.js"></script>
    <script src="/auth/console.js"></script>
    <script src="/auth/banned.js"></script>
    <script src="/auth/auth.js"></script>
  </body>
</html>
