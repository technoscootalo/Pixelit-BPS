<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="https://izumiihd.github.io/pixelitcdn/assets/img/favicon.ico">
    <link rel="stylesheet" href="../css/settings.css" />
    <title>Settings</title>
  </head>
  <body style="background: #6d0180">
    <img alt="Blooks Background" class="bg_img" />
    <div class="navbar">
      <div>
          <div>
            <a href="/dashboard"
              ><i class="fa-solid fa-chart-column"></i
            ></a>
            <a href="/chat"><i class="fa-solid fa-comments"></i></a>
            <a href="/leaderboard"><i class="fa-solid fa-trophy"></i></a>
            <a href="/market"><i class="fa-solid fa-store"></i></a>
            <a href="/pixels"><i class="fa-solid fa-suitcase"></i></a>
            <a href="/notifications"><i class="fa-solid fa-bell"></i></a>
            <a
              id="wrench-icon"
              href="../panel/enc/enc"
              style="display: none"
              ><i class="fa-solid fa-wrench"></i
            ></a>
            <a href="/settings"><i class="fa-solid fa-gear"></i></a>
            <a href="/"
              ><i
                class="fa-solid fa-right-from-bracket"
                onclick="logout()"
              ></i
            ></a>
          </div>
      </div>
      <div class="title_p" id="title_p">Pixelit</div>
    </div>
    <div class="main-content">
      <h1 class="page-title">Settings</h1>
      <div class="content-container">
        <div class="profile-section">
          <h1>Profile</h1>
          <hr class="separator"/>
          <div class="profile-details">
            <h3><span id="username"></span></h3>
            <h3><span id="joinDate"></span></h3>
            <h3><span id="uid"></span></h3>
            <h3 id="date">Date:</h3>
            <br>
            <h3><a href="/store" class="visit-store">Visit Store <i class="fa-solid fa-cart-shopping"></i></a></h3>
            <h3><a href="/" class="sign-out" onclick="logout()">Sign Out <i class="fa-solid fa-right-from-bracket"></i></a></h3>
          </div>
        </div>
        <div class="edit-info-section">
          <h1>Edit Info</h1>
          <hr class="separator"/>
          <div class="edit-info-details">
            <h3 id="changeUsername" class="changeUser">Change Username</h3>
            <!---  <h3 id="changePassword" class="changePass">Change Password (wip)</h3> --->
            <h3 id="instantOpen" class="instantOpen">Instant Open:</h3>            
          </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/javascript/settings.js"></script>
    <script src="/auth/console.js"></script>
    <script src="/auth/banned.js"></script>
    <script src="/auth/auth.js"></script>
  </body>
</html>
